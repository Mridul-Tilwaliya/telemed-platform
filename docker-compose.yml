version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: amrutam-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-amrutam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-amrutam123}
      POSTGRES_DB: ${DB_NAME:-amrutam_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-amrutam}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amrutam-network

  redis:
    image: redis:7-alpine
    container_name: amrutam-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - amrutam-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amrutam-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-amrutam}
      DB_PASSWORD: ${DB_PASSWORD:-amrutam123}
      DB_NAME: ${DB_NAME:-amrutam_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      MFA_SECRET: ${MFA_SECRET:-change-me-in-production}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - amrutam-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  amrutam-network:
    driver: bridge

