openapi: 3.0.0
info:
  title: Amrutam Telemedicine API
  version: 1.0.0
  description: Production-grade backend API for Amrutam telemedicine platform
  contact:
    name: API Support
    email: support@amrutam.com

servers:
  - url: http://localhost:5000/api/v1
    description: Development server
  - url: https://api.amrutam.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User profile management
  - name: Doctors
    description: Doctor listings and details
  - name: Bookings
    description: Consultation booking
  - name: Consultations
    description: Consultation management
  - name: Prescriptions
    description: Prescription management
  - name: Analytics
    description: Admin analytics and statistics

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          type: string
          enum: [patient, doctor, admin, support]
        isEmailVerified:
          type: boolean
        isMfaEnabled:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        country:
          type: string
        avatarUrl:
          type: string
          format: uri

    Doctor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        licenseNumber:
          type: string
        specialization:
          type: string
        yearsOfExperience:
          type: integer
        consultationFee:
          type: number
          format: float
        bio:
          type: string
        qualifications:
          type: array
          items:
            type: string
        languages:
          type: array
          items:
            type: string
        isAvailable:
          type: boolean
        rating:
          type: number
          format: float
        totalConsultations:
          type: integer

    Consultation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        patientId:
          type: string
          format: uuid
        doctorId:
          type: string
          format: uuid
        slotId:
          type: string
          format: uuid
        status:
          type: string
          enum: [scheduled, in_progress, completed, cancelled, no_show]
        scheduledAt:
          type: string
          format: date-time
        startedAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
        symptoms:
          type: string
        diagnosis:
          type: string
        notes:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
        feedback:
          type: string

    Prescription:
      type: object
      properties:
        id:
          type: string
          format: uuid
        consultationId:
          type: string
          format: uuid
        doctorId:
          type: string
          format: uuid
        patientId:
          type: string
          format: uuid
        medications:
          type: array
          items:
            $ref: '#/components/schemas/Medication'
        instructions:
          type: string
        followUpDate:
          type: string
          format: date
        isActive:
          type: boolean

    Medication:
      type: object
      properties:
        name:
          type: string
        dosage:
          type: string
        frequency:
          type: string
        duration:
          type: string
        instructions:
          type: string

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string
            fields:
              type: object

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer

paths:
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                role:
                  type: string
                  enum: [patient, doctor, admin, support]
                  default: patient
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                mfaToken:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile:
    get:
      tags: [Users]
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/Profile'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags: [Users]
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'

  /doctors:
    get:
      tags: [Doctors]
      summary: List available doctors
      parameters:
        - name: specialization
          in: query
          schema:
            type: string
        - name: minRating
          in: query
          schema:
            type: number
            format: float
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of doctors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'

  /consultations:
    post:
      tags: [Bookings]
      summary: Book a consultation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [slotId]
              properties:
                slotId:
                  type: string
                  format: uuid
                symptoms:
                  type: string
      responses:
        '201':
          description: Consultation booked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  consultation:
                    $ref: '#/components/schemas/Consultation'
                  payment:
                    type: object

    get:
      tags: [Consultations]
      summary: Get user consultations
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [scheduled, in_progress, completed, cancelled, no_show]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of consultations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'

  /consultations/{consultationId}/complete:
    post:
      tags: [Consultations]
      summary: Complete a consultation (Doctor only)
      security:
        - bearerAuth: []
      parameters:
        - name: consultationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                diagnosis:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Consultation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consultation'

  /consultations/{consultationId}/prescriptions:
    post:
      tags: [Prescriptions]
      summary: Create prescription (Doctor only)
      security:
        - bearerAuth: []
      parameters:
        - name: consultationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [medications]
              properties:
                medications:
                  type: array
                  items:
                    $ref: '#/components/schemas/Medication'
                instructions:
                  type: string
                followUpDate:
                  type: string
                  format: date
      responses:
        '201':
          description: Prescription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prescription'

  /analytics/dashboard/stats:
    get:
      tags: [Analytics]
      summary: Get dashboard statistics (Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalUsers:
                    type: integer
                  totalDoctors:
                    type: integer
                  totalConsultations:
                    type: integer
                  activeConsultations:
                    type: integer
                  completedConsultations:
                    type: integer
                  totalRevenue:
                    type: number
                  monthlyRevenue:
                    type: number
                  averageRating:
                    type: number
                  topSpecializations:
                    type: array
                    items:
                      type: object
                      properties:
                        specialization:
                          type: string
                        count:
                          type: integer

