apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amrutam-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.amrutam.com
    secretName: amrutam-tls
  rules:
  - host: api.amrutam.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amrutam-api
            port:
              number: 80

