apiVersion: apps/v1
kind: Deployment
metadata:
  name: amrutam-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amrutam-redis
  template:
    metadata:
      labels:
        app: amrutam-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: amrutam-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: amrutam-redis

