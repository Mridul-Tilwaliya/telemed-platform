apiVersion: apps/v1
kind: Deployment
metadata:
  name: amrutam-api
  labels:
    app: amrutam-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: amrutam-api
  template:
    metadata:
      labels:
        app: amrutam-api
    spec:
      containers:
      - name: api
        image: amrutam-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: db-name
        - name: REDIS_HOST
          value: "amrutam-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: jwt-refresh-secret
        - name: MFA_SECRET
          valueFrom:
            secretKeyRef:
              name: amrutam-secrets
              key: mfa-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Always

